<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <img src="images/bg-pattern-top.svg" class="top_circle">

  <img src="images/bg-pattern-bottom.svg" class="bottom_circle">


  <div class="container">
    <div class="bg_photo">
      <div class="profile_photo"></div>
    </div>

    <p class="name"><span>Victor Crest</span> 26</p>

    <p class="bio">London</p>

    <div class="stat">
      <div class="followers">
        <h4>80K</h4>
        <p>Followers</p>
      </div>

      <div class="likes">
        <h4>803K</h4>
        <p>Likes</p>
      </div>

      <div class="photos">
        <h4>1.4K</h4>
        <p>Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/abdelkadir-bouziane" target="_blank">Abdelkadir Bouziane</a>.
  </div>
</body>

</html>
